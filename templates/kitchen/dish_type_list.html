{% extends "base.html" %}
{% block content %}
  <h1>Dish Types list<a href="{% url 'kitchen:dish_type_create' %}">+</a></h1>
  {% if dish_type_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for dish_type in dish_type_list %}
      <tr>
        <td>{{ dish_type.id }}</td>
        <td>{{ dish_type.name }}</td>
        <td><a href="{% url 'kitchen:dish_type_update' dish_type.id %}">UPDATE</a></td>
        <td><a style="color: red" href="{% url 'kitchen:dish_type_delete' dish_type.id %}">DELETE</a></td>
      </tr>
    {% endfor %}
  {% else %}
    <p>There are no dish types!</p>
  {% endif %}
{% endblock %}
