{% extends "base_background.html" %}
{% block title %}Delete Dish{% endblock title %}
{% block content %}
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Delete Dish</h3>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete dish: <strong>{{ dish }}</strong>?</p>
            <form action="" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">YES, DELETE</button>
              <a href="{% url 'kitchen:dish_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
